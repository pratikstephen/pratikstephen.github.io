<html>
    <head>
    <script type="text/javascript">
    function load()
    {
    window.location.href = 'msteams://teams.microsoft.com/l/home';
    }
    
    setTimeout(loadOnDelay, 300);
    
    function loadOnDelay(){
        
    var appStoreURL = 'https://play.google.com/store/apps/details?id=com.microsoft.teams&hl=en_US'
    var os = getMobileOperatingSystem()
    if (os === "iOS")
    {
        appStoreURL = 'https://itunes.apple.com/us/app/microsoft-teams/id1113153706'
    }
    window.location.href = appStoreURL;
    // window.location.href = 'https://teams.microsoft.com/downloads';
    }
    
    function getMobileOperatingSystem() {
  var userAgent = navigator.userAgent || navigator.vendor || window.opera;

      // Windows Phone must come first because its UA also contains "Android"
    if (/windows phone/i.test(userAgent)) {
        return "Windows Phone";
    }

    if (/android/i.test(userAgent)) {
        return "Android";
    }

    // iOS detection from: http://stackoverflow.com/a/9039885/177710
    if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        return "iOS";
    }

    return "unknown";
}
    
    </script>
    </head>

    <body onload="load()">
    <h1>TEST LAUNCHER PAGE UPDATED WITH APP STORE REDIRECT!</h1>
    </body>
    </html>
